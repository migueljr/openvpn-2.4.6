dev tun
proto udp
ifconfig-push 10.8.0.10 255.255.255.0
remote openvpn-server 1194
remote-random
# Push all traffic into the tunnel
;redirect-gateway def1 bypass-dhcp
resolv-retry infinite
nobind
user nobody
group nobody
persist-key
persist-tun
remote-cert-tls server
cipher AES-256-CBC
auth SHA512
comp-lzo
verb 4
key-direction 1
