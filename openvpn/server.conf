# See sample config file: https://github.com/OpenVPN/openvpn/blob/v2.4.8/sample/sample-config-files/server.conf
port 1194
proto udp
dev tun
server 192.168.48.3 255.255.255.0
ifconfig-pool-persist tun-ipp.txt
;client-config-dir ccd
keepalive 10 120
comp-lzo no
max-clients 5
user nobody
group nogroup
persist-key
persist-tun
status tun.status
status-version 3
;log-append server.log
verb 5
mute 20
;duplicate-cn
tls-version-min 1.2
cipher AES-256-CBC
auth SHA512
key-direction 0
;crl-verify crl.pem
