# Define a porta e o protocolo
port 1194
proto udp

# Caminhos para o dispositivo TUN
dev tun

# Caminhos para os certificados e chaves
ca ca.crt
cert server.crt
key server.key
dh dh.pem

# Configurações de rede
server 10.8.0.0 255.255.255.0

# Permite que os clientes acessem a rede local
push "route 192.168.1.0 255.255.255.0"

# Habilita o NAT
push "redirect-gateway def1 bypass-dhcp"

# Configurações de log
log         openvpn.log
verb        5

# Habilita autenticação de usuários
client-to-client

# Se você quiser manter os clientes conectados mesmo após o reinício do servidor
keepalive 10 120

# Permite o uso de DNS para resolver nomes de domínio
push "dhcp-option DNS 8.8.8.8"
push "dhcp-option DNS 8.8.4.4"

# Define o nível de segurança
cipher AES-256-CBC
auth SHA256

# Habilita a compressão (opcional)
comp-lzo

# Permite que os clientes se conectem de várias redes
client-config-dir ccd
route 10.8.0.0 255.255.255.0

# Configurações de TLS
tls-auth ta.key 0
key-direction 0
